<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es5方法
        function Phone(brand,price){
            this.brand = brand;
            this.price = price;
        }

        // 添加方法
        Phone.prototype.call = function(){
            console.log('我可以打电话！');
        }

        // 实例化对象
        let huawei = new  Phone ('华为','5009');
        huawei.call();
        console.log(huawei)

        // es6 class方法
        class Shouji{
            constructor(brand,price){
                this.brand = brand;
            this.price = price;
            }
            call(){
                console.log('我可以打电话')
            }
        }
        let vivo = new  Phone ('vivo','3009');

    </script>
</body>
</html>
