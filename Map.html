<body>
    <script>

        // 声明Map
        let m = new Map();

        // 添加元素
        m.set('name','li');
        m.set('change',function(){
            console.log('改变自己！');
        });
        let key = {
            school:'asdf'
        };
        m.set(key,['背景','深圳','上海'])

        console.log(m.size)
        console.log(m.delete('name'))
        // 获取
        console.log(m.get('change'))
        console.log(m.get(key))
        console.log(m.clear)

        for(let v of m){
            console.log(v);
        }
    </script>
