    <script>
        // 箭头函数
    //1. 相比普通函数，箭头函数有更加简洁的语法
    let fn = (a,b) => {
        return a+b;
    }
    let result = fn(1,2);
    console.log(result);

    //如果返回的是一个对象
    let obj = n =>({id:n,name:'返回对象'}) 
    console.log(obj('嘿嘿'))

    // 2. 箭头函数不绑定this，会捕获其所在上下文的this，作为自己的this
    // 注意：箭头函数的外层如果有普通函数，那么箭头函数的this就是这个外层的普通函数的this，
    //      箭头函数的外层如果没有普通函数，那么箭头函数的this就是全局变量。
    let bb = {
        name:'普通函数',
        inint:function(){
            console.log(this)
        }
    }
    let bb2 = {
        name:'箭头函数',
        init:() => {
            console.log(this)
        }
    }

   //3. 箭头函数表达式更适用于本来需要匿名函数的地方，不能用作构造函数 ,不能使用new关键字
   let person = (name,age) => {
    this.name = name;
    this.age = age;
   }
   let me = new person('li',18);
   console.log(me); //persin is not a constructor

       //1)省略小括号，当形参只有一个的时候
       let add = n =>{
        return n+n;
       }
       console.log(add(9));
       //2)省略花括号，当代码体只有一条语句的时候
       let pow = (n) => n*n;
